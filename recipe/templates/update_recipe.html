<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 40%;">
            <h3 class="text-center mb-3">Update Recipe</h3>
            <form  method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="recipeName" class="form-label">Recipe name</label>
                    <input type="text" Value='{{recipe.recipe_name}}' class="form-control" id="recipeName" name="recipe_name" required>
                </div>
                <div class="mb-3">
                    <label for="recipeDescription" class="form-label">Recipe description</label>
                    <textarea   class="form-control" id="recipeDescription" name="recipe_description" rows="3" required>{{recipe.recipe_description}}</textarea>
                </div>
                <div class="mb-3">
                    <label for="recipeImage" class="form-label">Recipe Image</label>
                    <input type="file"  Value="{{recipe.image.url}}"  class="form-control" id="recipeImage" name="recipe_image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Update Recipe</button>
            </form>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    
</body>
</html>
